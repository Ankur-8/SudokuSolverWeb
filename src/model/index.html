<!doctype html>
<html lang="en">
  
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diet Planner</title>
</head>

<body>
    <link href="index.css" rel = "stylesheet">
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Sign In </h2>
      <a href="sign_up.html"><h2 class="inactive underlineHover">Sign Up </h2></a>

  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="https://i.pinimg.com/736x/24/44/3a/24443aff99bceb5a3ea91575db3c1bfb.jpg" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form>
        <input type="text" id="username" class="fadeIn second" name="username" placeholder="username">
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Sign in"  onclick="checkInfo()">
        <input type="checkbox" onclick="showPass()">Show Password


      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="password.html">Forgot Password?</a>
      </div>
  
    </div>
  </div>
  <script src="index.js"></script>

  </body>
